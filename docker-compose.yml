name: taylab-auth

services:
  postgres:
    image: postgres:latest
    container_name: auth-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: tayLabAuth
      POSTGRES_PASSWORD: hvpoawev0wqh-sabipegpa!
    ports:
      - '5313:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tayLabAuth -d auth']
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: ['development', 'production']

  redis:
    image: redis:latest
    container_name: auth-redis
    restart: unless-stopped
    ports:
      - '6313:6379'
    volumes:
      - redis:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: ['development', 'production']

volumes:
  postgres:
  redis:
